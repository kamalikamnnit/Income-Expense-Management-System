<div>
    <div nz-row>
         <div nz-col nzFlex="2">
             <nz-card nzType = "inner" style="margin-top:16px;" nzTitle="Post new Expense">
                    <form nz-form [formGroup] = "expenseForm" (ngSubmit) =  "submitForm()" class = "custom-form">
                       <nz-form-item>
                         <nz-form-control nzErrorTip="Please input the title">
                             <input type = "text" nz-input formControlName = "title" placeholder = "Enter Title">
                         </nz-form-control>
                       </nz-form-item>

                       <nz-form-item>
                         <nz-form-control nzErrorTip="Please input the amount">
                             <input type = "number" nz-input formControlName = "amount" placeholder = "Enter amount">
                         </nz-form-control>
                       </nz-form-item>

                       <nz-form-item>
                         <nz-form-control nzErrorTip="Please input the date">
                            <nz-date-picker  style = "width:100%;" formControlName = "date" ></nz-date-picker>
                         </nz-form-control>
                       </nz-form-item>

                       <nz-form-item>
                         <nz-form-control>
                            <textarea nz-input formControlName = "description" [nzAutosize]="{ minRows: 2 , maxRows: 6}" placeholder = "Enter description"></textarea>
                         </nz-form-control>
                       </nz-form-item>


                      <nz-form-item>
  <nz-form-control nzErrorTip="Please select a category">
    <nz-select nzAllowClear nzPlaceHolder="Select a category" formControlName="category">
      <nz-option *ngFor="let category of listOfCategory" [nzValue]="category" [nzLabel]="category">
      </nz-option>
    </nz-select>
  </nz-form-control>
</nz-form-item>

                       <button nz-button nz-Type="primary" nzBlock [disabled]="expenseForm.invalid" class="w-100">

                         Post Expense
                       </button>



                    </form>
             </nz-card>
         </div>

           <div nz-col nzFlex="3" style = "margin-left: 20px;">
             <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Expenses">
                 <ng-container *ngFor="let expense of expenses">
  <div nz-card-grid style="width:100%">
  <div nz-row>
    <div nz-col nzSpan="18">
      <span nz-icon nzType="message" nzTheme="outline"></span> {{expense.title}}
      <span nz-icon nzType="dollar" nzTheme="outline" style="margin-left: 8px;"></span> {{expense.amount}}
      <span nz-icon nzType="clock-circle" nzTheme="outline" style="margin-left: 8px;"></span> {{expense.date | date:'dd/MM/yyyy'}}
      <span nz-icon nzType="comment" nzTheme="outline" style="margin-left: 8px;"></span> {{expense.category}}
    </div>
    <div nz-col nzSpan="4" style="text-align: right;">
      <span nz-icon nzType="edit" nzTheme="fill" style="color: blue; cursor: pointer;" (click)="updateExpense(expense.id)"></span>
      <span nz-icon nzType="delete" nzTheme="fill" style="color: red; margin-left: 10px; cursor: pointer;" (click)="deleteExpense(expense.id)"></span>
    </div>
  </div>
</div>

</ng-container>

             </nz-card>

          </div>
    </div>
</div>
